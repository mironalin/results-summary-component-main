<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
  <body>
    <main>
      <div class="card">
        <div class="card-header">
          <h2 class="header-text">Your Result</h2>
          <div class="header-circle">
            <p class="circle-points-1">76</p>
            <p class="circle-points-2">of 100</p>
          </div>
          <div class="header-description">
            <h2 class="description-title">Great</h2>
            <p class="description-text">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="footer-title">Summary</div>
          <div class="footer-buttons">
            <div class="button-1">
              <div class="img-text">
                <img src="assets/images/icon-reaction.svg" alt="" class="logo">
                <p class="text-1">Reaction</p>
              </div>
              <p class="button-score"> <span>80</span> / 100</p>
            </div>
            <div class="button-2">
              <div class="img-text">
                <img src="assets/images/icon-memory.svg" alt="" class="logo">
                <p class="text-2">Memory</p>
              </div>
              <p class="button-score"> <span>92</span> / 100</p>
            </div>
            <div class="button-3">
              <div class="img-text">
                <img src="assets/images/icon-verbal.svg" alt="" class="logo">
                <p class="text-3">Verbal</p>
              </div>
              <p class="button-score"><span>61</span> / 100</p>
            </div>
            <div class="button-4">
              <div class="img-text">
                <img src="assets/images/icon-visual.svg" alt="" class="logo">
                <p class="text-4">Visual</p>
              </div>
              <p class="button-score"><span>72</span> / 100</p>
            </div>
          </div>
          <button class="continue">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
